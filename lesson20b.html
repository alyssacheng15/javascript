<!DOCTYPE html>
<html>
    <head>
        <title>Adding and Removing Event Handlers</title>
        <script src="jquery.js"></script>
        <h1>Listing 9.3-9.4 to jQuery</h1>
        <script>
            $(document).ready(function() {
                function appendText(e) {
                    var element = $(e.target);
                    $('#div1').append(element.attr('id') + "<br/>");
                }

                function removeOnClickA() {
                    $('#buttonA').off('click', appendText);
                }

                function removeOnClickB() {
                    $('#buttonB').off('click', appendText);
                }

                function reset() {
                    $('#buttonA').on('click', appendText);
                    $('#buttonB').on('click', appendText);
                }

                $('#button-a').on('click', removeOnClickA);
                $('#button-b').on('click', removeOnClickB);
                $('#reset').on('click', reset);

                reset();
            });
        </script>
    </head>
    <body>
        <input id="buttonA" type="button" value="Button A" />
        <input id="button-a" type="button" value="Remove onClick Handler from button A" /><br/>
        <input id="buttonB" type="button" value="Button B" />
        <input id="button-b" type="button" value="Remove onClick Handler from button B" /><br/>
        <input id="reset" type="button" value="Reset" />
        <div id="div1" style="border:1px solid black;width:300px;height:200px;" ></div>
        <a href="lesson20.html"><br/>Back to previous jQuery</a>
    </body>
</html>
