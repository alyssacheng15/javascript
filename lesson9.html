<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 9 Lab</title>
    <script>
      function checkform() {
        document.getElementById("form1").onsubmit = function() {
          var allowSubmit = true;
          var requiredFields = "";

          if (document.getElementById("user").value == "") {
            requiredFields += "Name field annot be blank\n";
            allowSubmit = false;
          }
          if (document.getElementById("phone").value == "") {
            requiredFields += "Phone field annot be blank";
            allowSubmit = false;
          }

          if(allowSubmit) {
            alert("Data OK - submitting form");
          }
          else {
            alert(requiredFields);
          }
          return allowSubmit;
        }
      }
      window.onload = checkform;
    </script>
  </head>
  <body>
    <form id="form1">
      Name: <input type="text" value="" name="username" id="user" /> [Required field]<br/>
      Phone: <input type="text" value="" name="telephone" id="phone" /> [Required field]<br/>
      <input type="submit" />
    </form>
  </body>
</html>
