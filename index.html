<!DOCTYPE html>
<html>
<head>
    <title>Lesson 19 Lab</title>
    <script src="prototype.js"></script>
</head>
<body>
    <h1>Primate Friends</h1>
    <div id="greetings"></div>

  <script>
    var primate = Class.create({
      initialize: function(type, color, spanishName) {
        this.type = type;
        this.color = color;
        this.spanishName = spanishName;
      },

    greet: function() {
        $("greetings").update($("greetings").innerHTML + "Hello, I am a " + this.type + ", I am usually " + this.color + ", and my name in Spanish is " + this.spanishName + ".<br>");
      }
    });

    var primate1 = new primate("monkey", "brown", "mono");
    var primate2 = new primate("chimpanzee", "brown", "chimpancé");
    var primate3 = new primate("orangutan", "orange", "orangután");
    var primate4 = new primate("gorilla", "black", "gorila");

    primate1.greet();
    primate2.greet();
    primate3.greet();
    primate4.greet();
  </script>
</body>
</html>
