<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 4 Lab</title>
    <style>
      p { font: 14px normal arial, verdana, helvetica; }
    </style>
    <script>
      function telltime() {
        var out = "";
        var now = new Date();
        out += now.toDateString() + " " + now.toLocaleTimeString();
        document.getElementById("div1").innerHTML = out;
      }
    </script>
  </head>
  <body>
    <div id="div1"></div>
    <script>
      telltime();
    </script>
    <input type="button" onclick="location.reload()" value="Refresh" />
  </body>
</html>
