<!DOCTYPE html>
<html>
    <head>
        <title>Lesson 3 Lab</title>
    </head>
    <body>
        <script>
            function convert(cTemp) {
                var hTemp = ((cTemp * 9) /5) + 32;
                return hTemp;
            }
            document.write("Temperature in Fahrenheit: " + convert(100) + " degrees");
        </script>
    </body>
</html>
