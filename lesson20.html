<!DOCTYPE html>
<html>
<head>
    <title>Lesson 20 Lab</title>
    <script src="jquery.js"></script>
    <h1>Listing 9.1 to jQuery</h1>
    <script>
        $(document).ready(function() {
            $('#form1').submit(function(event) {
                event.preventDefault(); // Prevent default form submission behavior

                var allowSubmit = true;
                if ($('#user').val() === "") {
                    alert("Name field cannot be blank");
                    allowSubmit = false;
                }
                if (allowSubmit) {
                    alert("Data OK - submitting form");
                    $(this).unbind('submit').submit(); // Unbind the event handler and submit the form
                }
            });
        });
    </script>
</head>
<body>
    <form id="form1">
        Name: <input type="text" value="" name="username" id="user" /> [Required field]<br/>
        Phone: <input type="text" value="" name="telephone" id="phone" /> [Optional field]<br/>
        <input type="submit" />
    </form>
    <a href="lesson20b.html"><br/>Link to next jQuery</a>
</body>
</html>
